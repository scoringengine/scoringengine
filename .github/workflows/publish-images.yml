name: Build and Push Docker Images

on:
  push:
    branches:
      - master
    paths:
      - "scoring_engine/**"
      - "docker/**"
      - "pyproject.toml"
      - ".github/workflows/publish-images.yml"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_latest:
        description: 'Also publish :latest tags'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      image-prefix: ${{ steps.prefix.outputs.value }}
    steps:
      - name: Compute image prefix
        id: prefix
        run: echo "value=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

  build-base:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      base-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.REGISTRY }}/${{ needs.setup.outputs.image-prefix }}/base
            scoringengine/base
          tags: |
            type=raw,value=develop,enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' || inputs.publish_latest == true }}
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: ./docker/base/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=base
          cache-to: type=gha,scope=base,mode=max

  build-images:
    needs: [setup, build-base]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image: [bootstrap, engine, web, worker]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.REGISTRY }}/${{ needs.setup.outputs.image-prefix }}/${{ matrix.image }}
            scoringengine/${{ matrix.image }}
          tags: |
            type=raw,value=develop,enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' || inputs.publish_latest == true }}
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/${{ matrix.image }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ needs.setup.outputs.image-prefix }}/base@${{ needs.build-base.outputs.base-digest }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,scope=${{ matrix.image }},mode=max
