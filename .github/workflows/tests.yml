name: Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r tests/requirements.txt

      - name: Run unit tests
        run: make run-tests

      - name: Run integration tests
        timeout-minutes: 25
        run: |
          set -euxo pipefail
          ./tests/integration/run.sh

      # ALWAYS dump state/logs if anything fails (including timeout)
      - name: Debug docker state (on failure)
        if: failure()
        run: |
          echo "=== docker ps ==="
          docker ps -a
          echo "=== docker compose ps ==="
          docker compose -f docker-compose.yml -f docker/testbed/docker-compose.yml -f tests/integration/docker-compose.yml -p scoringengine ps || true
          echo "=== docker compose logs (tail) ==="
          docker compose -f docker-compose.yml -f docker/testbed/docker-compose.yml -f tests/integration/docker-compose.yml -p scoringengine logs --no-color --tail=300 || true

      - name: Upload coverage data to coveralls.io
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
