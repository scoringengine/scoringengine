{% extends 'base.html' %}
{% block title %}Unauthorized{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card text-center shadow">
        <div class="card-body py-5">
          <div class="mb-4">
            <i class="bi bi-shield-lock text-danger" style="font-size: 4rem;"></i>
          </div>
          <h1 class="card-title h3 mb-3">Access Denied</h1>
          <p class="card-text text-muted mb-4">
            You don't have permission to access this page.
          </p>
          <div class="d-flex justify-content-center gap-2">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i> Go Back
            </a>
          </div>
        </div>
        <div class="card-footer bg-body-secondary">
          <img src="{{ url_for('static', filename='images/unauthorized.gif') }}"
               alt="Unauthorized" class="img-fluid rounded" style="max-height: 200px;">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
