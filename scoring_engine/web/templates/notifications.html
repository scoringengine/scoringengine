{% extends 'base.html' %}
{% block title %}About{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width:1400px; margin-top:16px;">
  <div class="page-header">
    <h3>Notifications</h3>
  </div>
  <div class="card">
    <!-- Default panel contents -->
    <div class="card-body">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link {% if request.path=='/notifications/unread' %}active{% endif %}"
            href="/notifications/unread">Unread{% if notification_count %} <span class="badge bg-primary">{{ notification_count
              }}</span>{% endif %}</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path=='/notifications/read' %}active{% endif %}"
            href="/notifications/read">Read</a></li>
      </ul>
      <!-- Table -->
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>
              <a href="/admin/injects/1">An inject is ready to be graded</a>
            </td>
            <td>Team 1</td>
            <td>Journey to Mordor</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
    // Query API for notifications
    $.ajax({
      url: "/api/notifications",
      success: function (result) {
        // Append new files
        $.each(result.data, function (index, value) {
          files += "<p><a href='/" + value.id + "/download'>" + value.name + "</a></p>";
        });

        // Update navbar
        $("#files").html(files);
        console.log(files);
      },
      error: function (result) {
        console.error("An Error Occurred Querying For Files");
      }
    });
</script>
{% endblock %}
