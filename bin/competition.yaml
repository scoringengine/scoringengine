---
teams:
- name: WhiteTeam
  color: White
  users:
  - username: whiteteamuser
    password: testpass
- name: RedTeam
  color: Red
  users:
  - username: redteamuser
    password: testpass
- name: Team1
  color: Blue
  rgb_color:
  - 00
  - 00
  - 00
  users:
  - username: team1user1
    password: testpass
  services:
  - name: KOTH-FTP
    check_name: FTPCheck
    host: testbed_koth_ftp
    port: 21
    points: 25
    accounts:
    - username: ttesterson
      password: testpass
    environments:
    - matching_content: "^[A-F0-9-a-f]{6}$"  # Regex to match RGB hex string
      properties:
      - name: remotefilepath
        value: "/ftp_files/testfile.txt"
      - name: filecontents
        value: |
          Sample file content
          THIS IS NOT THE OWNERSHIP FILE!
          000000
      - name: ownershipfilepath
        value: "/ftp_files/ownership.txt"
  - name: KOTH-HTTP
    check_name: HTTPCheck
    host: testbed_koth_web
    port: 80
    points: 100
    environments:
    - matching_content: "[A-F0-9a-f]{6}"  # Regex to match RGB hex string
      properties:
        - name: useragent
          value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
        - name: vhost
          value: testbed_koth_web
        - name: uri
          value: "/ownership.html"
  - name: ICMP
    check_name: ICMPCheck
    host: testbed_icmp
    port: 0
    points: 25
    environments:
    - matching_content: 1 packets transmitted, 1 received
  - name: SSH
    check_name: SSHCheck
    host: testbed_ssh
    port: 22
    points: 150
    accounts:
    - username: ttesterson
      password: testpass
    - username: rpeterson
      password: otherpass
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: commands
        value: id;ls -l /home
    - matching_content: PID
      properties:
      - name: commands
        value: ps
  - name: HTTP
    check_name: HTTPCheck
    host: testbed_web
    port: 80
    points: 100
    environments:
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
  - name: HTTPS
    check_name: HTTPSCheck
    host: testbed_web
    port: 443
    points: 100
    environments:
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
  - name: MySQL
    check_name: MYSQLCheck
    host: testbed_mysql
    port: 3306
    points: 100
    accounts:
    - username: user1
      password: CHANGEME
    environments:
    - matching_content: USER_PRIVILEGES
      properties:
      - name: database
        value: information_schema
      - name: command
        value: show tables;
  - name: MSSQL
    check_name: MSSQLCheck
    host: testbed_mssql
    port: 1433
    points: 100
    accounts:
    - username: sa
      password: yourStrong(!)Password
    environments:
    - matching_content: Microsoft SQL Server 2017
      properties:
      - name: database
        value: master
      - name: command
        value: SELECT @@version;
  - name: FTP
    check_name: FTPCheck
    host: testbed_ftp
    port: 21
    points: 150
    accounts:
    - username: ttesterson
      password: testpass
    - username: rpeterson
      password: otherpass
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remotefilepath
        value: "/ftp_files/testfile.txt"
      - name: filecontents
        value: Sample file contents
  - name: Elasticsearch
    check_name: ElasticsearchCheck
    host: testbed_elasticsearch
    port: 9200
    points: 100
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: index
        value: messages
      - name: doc_type
        value: sample_message
  - name: SMB
    check_name: SMBCheck
    host: testbed_smb
    port: 445
    points: 100
    accounts:
    - username: ttesterson
      password: test
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: share
        value: ScoredShare
      - name: file
        value: flag.txt
      # SHA256 hash of file
      - name: hash
        value: 3ac8347c1130bd1ffe9078f99be6cb690baedd9e5552de0f7140c0daded7e1fa
  - name: DNS
    check_name: DNSCheck
    host: testbed_dns
    port: 53
    points: 100
    environments:
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: www.team.scoringengine
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: AAAA
      - name: domain
        value: www.team.scoringengine
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: anotherhost.team.scoringengine
  - name: PostgreSQL
    check_name: POSTGRESQLCheck
    host: testbed_postgresql
    port: 5432
    points: 100
    accounts:
    - username: bender
      password: 1234pass
    - username: dscott
      password: password1
    - username: ttesterson
      password: somepass
    environments:
    - matching_content: You are connected to database
      properties:
      - name: database
        value: testdb
      - name: command
        value: "\\conninfo"
  - name: SMTP
    check_name: SMTPCheck
    host: testbed_smtp
    port: 25
    points: 100
    accounts:
    - username: ttesterson@mail.testbed.com
      password: testpass
    environments:
    - matching_content: Successfully sent email
      properties:
      - name: touser
        value: rpeterson@mail.testbed.com
      - name: subject
        value: A scoring engine test subject!
      - name: body
        value: This is the body of the email
  - name: SMTPS
    check_name: SMTPSCheck
    host: testbed_smtp
    port: 25
    points: 100
    accounts:
    - username: ttesterson@mail.testbed.com
      password: testpass
