    host: testbed_elasticsearch
    port: 9200
    points: 100
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: index
        value: messages
      - name: doc_type
        value: sample_message
  - name: SMB
    check_name: SMBCheck
    host: testbed_smb
    port: 445
    points: 100
    accounts:
    - username: ttesterson
      password: test
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remote_name
        value: COMPUTERNAME
      - name: share
        value: ScoredShare
      - name: file
        value: flag.txt
      # SHA256 hash of file
      - name: hash
        value: 3ac8347c1130bd1ffe9078f99be6cb690baedd9e5552de0f7140c0daded7e1fa
  - name: DNS
    check_name: DNSCheck
    host: testbed_dns
    port: 53
    points: 100
    environments:
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: www.team.scoringengine
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: AAAA
      - name: domain
        value: www.team.scoringengine
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: anotherhost.team.scoringengine
  - name: OpenVPN
    check_name: OpenVPNCheck
    host: testbed_openvpn
    port: 1194
    points: 100
    accounts:
    - username: test
      password: test
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: ca
