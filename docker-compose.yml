---
version: '3.7'
services:
  redis:
    image: "redis:7.0.4"
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "127.0.0.1", "ping"]
      interval: 30s
      timeout: 3s
      retries: 10
    restart: on-failure
    volumes:
      - redis:/data
    networks:
      - default
    # ports:
    #   - 6379:6379

  mysql:
    image: mariadb:10
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=scoring_engine
      - MYSQL_USER=se_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    restart: on-failure
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - default
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 30s
      timeout: 3s
      retries: 10
    # ports:
    #   - 3306:3306

  nginx:
    image: nginx:1.23.1
    depends_on:
      - web
    ports:
      - 80:80
      - 443:443
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 3s
      retries: 10
    restart: on-failure
    volumes:
      - ./docker/nginx/files/web.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/files/scoringengine.crt:/etc/nginx/scoringengine.crt
      - ./docker/nginx/files/scoringengine.key:/etc/nginx/scoringengine.key
    networks:
      - default

  bootstrap:
    image: scoringengine/bootstrap
    build:
      context: .
      dockerfile: ./docker/bootstrap/Dockerfile
      cache_from:
        - scoringengine/bootstrap
        - bootstrap:latest
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "exit", "1"]
    restart: on-failure
    networks:
      - default
    environment:
      - SCORINGENGINE_EXAMPLE
      - SCORINGENGINE_OVERWRITE_DB
      - SCORINGENGINE_VERSION

  engine:
    image: scoringengine/engine
    build:
      context: .
      dockerfile: ./docker/engine/Dockerfile
      cache_from:
        - scoringengine/engine
        - engine:latest
    depends_on:
      - redis
      - bootstrap
    restart: on-failure
    networks:
      - default
    environment:
      - SCORINGENGINE_EXAMPLE
      - SCORINGENGINE_VERSION

  worker:
    image: scoringengine/worker
    build:
      context: .
      dockerfile: ./docker/worker/Dockerfile
      cache_from:
        - scoringengine/worker
        - worker:latest
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default
    environment:
      - SCORINGENGINE_VERSION
      - DISPLAY=:1
    privileged: true

  web:
    image: scoringengine/web
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
      cache_from:
        - scoringengine/web
        - web:latest
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "uwsgi_curl", "localhost:5000"]
      interval: 30s
      timeout: 3s
      retries: 10
    restart: on-failure
    networks:
      - default
    volumes:
      - injects:/var/uploads/
    environment:
      - SCORINGENGINE_VERSION

volumes:
  injects:
  redis:
  mysql:

networks:
  default:
