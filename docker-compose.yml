---
version: '3'
services:
  redis:
    image: "redis:latest"
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "127.0.0.1", "ping"]
      interval: 30s
      timeout: 3s
      retries: 10
    restart: on-failure
    volumes:
      - redis:/data
    # ports:
    #   - 6379:6379
  mysql:
    image: mysql:5
    environment:
      - MYSQL_ROOT_PASSWORD=CHANGEME
      - MYSQL_DATABASE=scoring_engine
      - MYSQL_USER=se_user
      - MYSQL_PASSWORD=CHANGEME
    restart: on-failure
    volumes:
      - mysql:/var/lib/mysql
    # ports:
    #   - 3306:3306
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    depends_on:
      - flask
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost"]
      interval: 30s
      timeout: 3s
      retries: 10
    restart: on-failure
  base:
    build:
      context: .
      dockerfile: ./docker/base/Dockerfile
    image: base:latest
  bootstrap:
    build:
      context: .
      dockerfile: ./docker/bootstrap/Dockerfile
    depends_on:
      - base
      - mysql
    healthcheck:
      test: ["CMD", "exit", "1"]
    restart: on-failure
  engine:
    build:
      context: .
      dockerfile: ./docker/engine/Dockerfile
    depends_on:
      - base
      - redis
      - bootstrap
    restart: on-failure
  worker:
    build:
      context: .
      dockerfile: ./docker/worker/Dockerfile
    depends_on:
      - base
      - redis
    restart: on-failure
  flask:
    build:
      context: .
      dockerfile: ./docker/flask/Dockerfile
    depends_on:
      - base
      - mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:5000"]
      interval: 30s
      timeout: 3s
      retries: 10
    restart: on-failure

volumes:
  redis:
  mysql:
